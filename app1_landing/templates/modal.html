{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>

    .modal {
      display: none;
      position: fixed; 
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modal:target { display: flex; }

    .modal-content {
      position: relative;
      background: #fff;
      width: 700px;
      max-width: 90%;
      padding: 60px 40px;
      border: 4px solid #E30613;
      box-sizing: border-box;
    }
    .modal-content::before,
    .modal-content::after {
      content: "";
      position: absolute;
      left: 20px;
      right: 20px;
      height: 4px;
      background: #E30613;
    }
    .modal-content::before { top: 0; }
    .modal-content::after  { bottom: 0; }

    .logo img {
      display: block;
      margin: 0 auto 20px;
      max-width: 240px;
      height: auto;
    }

    .modal-content h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #E30613;
      letter-spacing: 0.1em;
      text-align: center;
      line-height: 1.4;
    }
      
    .modal-content p {
        margin: 0;
        font-size: 1.2rem;
        color: #000000;
        letter-spacing: 0.1em;
        text-align: center;
        line-height: 1.4;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #E30613;
      text-decoration: none;
    }
    .close:hover { color: #000; }

    .modal-top-controls {
      position: absolute;
      top: 12px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .no-show-label {
      margin-top: 20px;
      margin-left: 10px;
      font-size: 0.85rem;
      color: #444;
      white-space: nowrap;
    }

    .no-show-label input {
      margin-right: 4px;
    }

    .close {
      font-size: 24px;
      color: #E30613;
      text-decoration: none;
    }

    .close:hover {
      color: #000;
    }


  </style>
</head>
<body>

  <script>
    function shouldShowModal() {
      const noShowUntil = localStorage.getItem('modalNoShowUntil');
      if (!noShowUntil) return true;
  
      const now = new Date();
      return now.getTime() > parseInt(noShowUntil);
    }
  
    window.onload = function () {
      if (shouldShowModal()) {
        window.location.hash = "#modal";
      }
    };
  
    document.addEventListener("DOMContentLoaded", function () {
      const closeBtn = document.querySelector(".close");
      const checkbox = document.getElementById("noShowToday");
  
      if (closeBtn) {
        closeBtn.addEventListener("click", function () {
          if (checkbox.checked) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            localStorage.setItem("modalNoShowUntil", tomorrow.getTime());
          }
        });
      }
    });
  </script>
  

  <div id="modal" class="modal">
    <div class="modal-content">

      <div class="modal-top-controls">
        <label class="no-show-label">
          <input type="checkbox" id="noShowToday" />
          Don't show this again today
        </label>
        <a href="#" class="close">&times;</a>
      </div>
    
      <div class="logo">
        <img src="{% static 'img/teklogo.png' %}" alt="Tek Club Logo">
      </div>
    
      <h2>Tek Club Website is Launched Today!</h2>
      <p>University of Utah Asia Campus</p>
    </div>
    
  </div>
</body>
</html>
