{% extends 'base.html' %}
{% load static %}

{% block extra-head %}
<link rel="stylesheet" href="{% static 'signup.css' %}?{% now "U" %}">

<style>
    .fixed-header {
        display: none !important;
    }

    .footer-content {
        display: none !important;
    }
</style>

{% endblock %}

{% block otherpages %}
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img class="element-logo" alt="Element" src="{% static 'img/ulogo2.png' %}" />
                <img class="element-logo" alt="Element" src="{% static 'img/teklogo1.png' %}" />
            </div>
        </header>

        <div class="form-container">
            <div class="card">
            <div class="card-content">
                <div class="form-header">
                <h2>Sign Up</h2>
                <div class="separator"></div>
                </div>

                <form method="post" action="">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-column">
                    <div class="form-field">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-field">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-field">
                        <label for="kakaoTalkId">KakaoTalk ID</label>
                        <input type="text" id="kakaoTalkId" name="kakaoTalkId" required>
                    </div>
                    </div>

                    <div class="form-column">
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-field">
                        <label for="middleName">Middle Name (Optional)</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-field">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-select">
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="prefer_not_to_answer">Prefer not to answer</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="academicYear">Academic Year</label>
                        <select id="academicYear" name="academicYear" class="form-select">
                        <option value="" disabled selected>Select academic year</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="etc">etc</label>
                        <input type="text" id="etc" name="etc">
                    </div>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-button">Sign Up</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
