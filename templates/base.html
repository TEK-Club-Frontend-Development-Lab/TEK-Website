<!-- base.html -->
<!DOCTYPE html>

<html lang="en">

    <title></title>
    {% block extra-head %}
    {% endblock %}
</head>
<body>

        {% include "header.html" %}

    <main>
        {% block otherpages %}
        <!-- 자식 템플릿 내용이 여기 들어감 -->
        {% endblock %}
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
