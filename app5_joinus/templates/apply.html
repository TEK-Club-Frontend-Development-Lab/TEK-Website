{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>


{% block extra-head %}
<link rel="stylesheet" href="{% static 'apply.css' %}?{% now "U" %}">
<style>
    /* Hide the carousel */
    .carousel-inner {
    display: none !important;
    }
</style>
{% endblock %}

{% block otherpages %}
    <!--<body>-->

        <div class = "coverpic">
            <img src = "{% static 'img/contact3.jpeg' %}">
            <a href="#">Apply</a>
        </div>
        
        <div class="container">

            <header class="about">
                <a href="#">TEK Club Application</a>
            </header>

            <form class="application-form" action="/apply/submit/" method="post">
                {% csrf_token %}
        
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="grade">Year</label>
                <select id="grade" name="grade">
                    <option value="1">Freshman</option>
                    <option value="2">Sophomore</option>
                    <option value="3">Junior</option>
                    <option value="4">Senior</option>
                </select>
        
                <label for="motivation">Why do you want to join?</label>
                <textarea id="motivation" name="motivation" rows="4" cols="50" placeholder="Write your motivation here."></textarea>
        
        
                <input type="submit" value="Apply">
            </form>

        </div>
    <!--</body>-->
</html>

{% endblock %}
